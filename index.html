<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JavaScript app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <section class = "container">
        <h1 class="title">Home</h1>

        <select  class='list-homes form-control'>
            <option id='0'>Home 123</option>
            <option id='1'>Home 234</option>
            <option id='2'>Home 3456</option>
            <option id='3'>Home 445</option>
        </select>
        <h2 class="title">Edit home</h2>
        <form class='form'>
            <input class='input-form form-control' type="text" placeholder="Enter the home name" required>
            <button class='button-save form-control' type="submit">Save</button>
        </form>

        
    </section>
    <script src="./index.js"></script>
</body>

</html>
