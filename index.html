<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JavaScript app</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <section class = "container">
        <h1>Home</h1>

        <select class='list-homes'>
            <option id='0'>Home 123</option>
            <option id='1'>Home 234</option>
            <option id='2'>Home 3456</option>
            <option id='3'>Home 445</option>
        </select>
        <h2>Edit home</h2>
        <form class='form'>
            <input class='input-form' type="text" placeholder="Enter the home name" required>
            <button class='button-save' type="submit">Save</button>
        </form>
    </section>
    <script src="./index.js"></script>
</body>

</html>
